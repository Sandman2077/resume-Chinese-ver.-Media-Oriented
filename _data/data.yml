        tagline: 
          特斯拉行政总裁，SPACE X首席技术官，星链计划缔造者，现实版钢铁侠埃隆·马斯克先生最近有些郁闷。一名来自佛罗里达大学的19岁学生，杰克·斯维尼通过自己编程的人工智能机器人程序，在推特上运营着一个可以实时追踪并分享马斯克私人飞机行程的社交帐户。这位亿万富翁向少年抗议道，这种行为极大地增加了潜在的安全风险，并表示“不想被某个疯子乱枪打死”，要求他删掉账户并愿意支付5000刀的“援助金”。少年听闻大喜，声称自己是马斯克先生的忠实粉丝，希望这笔援助金能够提升到5万美元，帮助他实现买辆model 3的梦想。马斯克先生最终拒绝了这一提议，而少年则向媒体公布了与马斯克交流的具体信息，并表示希望尽快与马老板回到谈判桌上，他已经想好了新的筹码：钱可以少点，但最好得来份实习。(点击标题查看原文）
      
